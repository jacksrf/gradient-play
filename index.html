  body {
    margin: 0px;
    transition: all 1200ms;
    -webkit-transition: all 1200ms;
  }

  #canvas, canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: .2;
  }

    top: 0;

    height: 100%;

    padding: 40px 60px;
  }

  .penta_logo svg path {
    fill: white;
    transition: all 1200ms;
    -webkit-transition: all 1200ms;

  .circle1 .penta_logo svg path {
    fill: #3D95FF;
  }

  .circle2 .penta_logo svg path {
    fill: #FF0039;
  }

  .circle3 .penta_logo svg path {
    fill: #FF9900;
  }

  .circle4 .penta_logo svg path {

  }

  .circle5 .penta_logo svg path {

  }

  .circle6 .penta_logo svg path {

  }

  .circle7 .penta_logo svg path {

.circles {
    width: 150vw;
    height: 150vw;
    position: absolute;
    top: 0px;
    left: -5vw;
    z-index: -1;
    bottom: 0;
    margin: auto;
}

  .circle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      transition: all 1200ms;
      -webkit-transition: all 1200ms;
      border-radius: 50%;
      overflow: hidden;
  }

  .inner_circle {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-blend-mode: screen, normal, normal;
  }

  .circle:nth-child(1) {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    z-index: 1;
  }

  .circle:nth-child(1) div {
    opacity: 0;
  }

  .circle:nth-child(2) {
    width: 87.5%;
    height: 87.5%;
    background-size: cover;
    background-position: center;
    z-index: 2;
  }

  .circle:nth-child(2) div {
    opacity: .03;
  }

  .circle:nth-child(3) {
    width: 75%;
    height: 75%;
    background-size: cover;
    background-position: center;
    z-index: 3;
  }

  .circle:nth-child(3) div {
    opacity: .1;
  }

  .circle:nth-child(4) {
    width: 62.5%;
    height: 62.5%;
    background-size: cover;
    background-position: center;
    z-index: 4;
  }

  .circle:nth-child(4) div {
    opacity: .15;
  }

  .circle:nth-child(5) {
    width: 50%;
    height: 50%;
    background-size: cover;
    background-position: center;
    z-index: 5;
  }

  .circle:nth-child(5) div {
    opacity: .3;
  }

  .circle:nth-child(6) {
    width: 37.5%;
    height: 37.5%;
    background-size: cover;
    background-position: center;
    z-index: 6;
  }

  .circle:nth-child(6) div {
    opacity: .4;
  }

  .circle:nth-child(7) {
    width: 25%;
    height: 25%;
    background-size: cover;
    background-position: center;
    z-index: 7;
  }

  .circle:nth-child(7) div {
    opacity: .5;
  }

  .circle:nth-child(8) {
    width: 12.5%;
    height: 12.5%;
    background-size: cover;
    background-position: center;
    z-index: 8;
  }

  .circle:nth-child(8) div {
    opacity: .6;
  }

  /* .circle:nth-child(1).tempLast {
    width: 80%;
    height: 80%;
} */

  .change_circles {
      position: absolute;
      bottom: 50px;
      left: 50px;
      color: white;
      font-family: basis grotesque pro;
      cursor: pointer;
      z-index: 10000;
      font-size: 30px;
  }

  .header_holder {
    width: 100%;
    height: 100vh;
    float: left;
    position: relative;
  }

  .header_slide {
      position: relative;
      top: 0;
      left: 0;
      z-index: 1000000;
      height: 100%;
      width: 100%;
      overflow: hidden;
  }

  .header_slide img {
    width: 100%;
  }

  .other {
    width: 100%;
    height: 100vh;
    background: white;
    position: relative;
    z-index: 1000;
  }

</style>
